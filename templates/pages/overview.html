{% extends 'layout.html' %}

{% block content %}
    <div class="op-request-grid p-3">
        <div class="op-request-grid-row op-grid-labels">
            <div class="op-create-entry">
                <a class="btn btn-success" href="{{ default['menu_items']['formular']['path'] }}">
                    <i class="fa-solid fa-file-circle-plus"></i>
                    Erstellen
                </a>
            </div>
            <div class="op-open-pdf op-grid-center">
            </div>
            <div class="op-firstname">
                <div class="">Vorname</div>
            </div>
            <div class="op-lastname">
                <div class="">Nachname</div>
            </div>
            <div class="op-department op-grid-center">
                <div class="">Abtl.</div>
            </div>
            <div class="op-status op-grid-right">
                <div class="">Status</div>
            </div>
            <div class="op-reason op-grid-right">
                <div class="">Abw. Grund</div>
            </div>
            <div class="op-date op-grid-right">
                <div class="">Datum (von - bis)</div>
            </div>
        </div>
        <form class="op-request-grid-row op-grid-filter" action="{{ url_for(request.endpoint) }}">
            <div class="op-apply-filter">
                <button type="submit" class="btn btn-info">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Suchen
                </button>
            </div>
            <div class="op-open-pdf op-grid-center">
            </div>
            <div class="op-firstname">
                <input type="text" class="form-control" name="firstname">
            </div>
            <div class="op-lastname">
                <input type="text" class="form-control" name="lastname">
            </div>
            <div class="op-department op-grid-center dropdown">
                <button type="button" class="btn bg-white dropdown-toggle border" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                    &nbsp;
                </button>
                <div class="dropdown-menu dropdown-menu-end p-1">
                    <div class="op-department op-dropdown-item mb-1">
                        <input class="form-check-input" type="checkbox" value="av" id="flexCheckDefault1" name="departments">
                        <label class="form-check-label" for="flexCheckDefault1">
                            AV
                        </label>
                    </div>
                    <div class="op-department op-dropdown-item mb-1">
                        <input class="form-check-input" type="checkbox" value="et" id="flexCheckDefault2" name="departments">
                        <label class="form-check-label" for="flexCheckDefault2">
                            ET
                        </label>
                    </div>
                    <div class="op-department op-dropdown-item mb-1">
                        <input class="form-check-input" type="checkbox" value="it" id="flexCheckDefault3" name="departments">
                        <label class="form-check-label" for="flexCheckDefault3">
                            IT
                        </label>
                    </div>
                </div>
            </div>
            <div class="op-status op-grid-right dropdown">
                <button type="button" class="btn bg-white dropdown-toggle border" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                    Auswählen
                </button>
                <div class="dropdown-menu dropdown-menu-end p-1">
                    <div class="op-status op-dropdown-item mb-1 badge bg-info">
                        <input class="form-check-input" type="checkbox" value="waiting" id="flexCheckDefault4" name="status">
                        <label class="form-check-label" for="flexCheckDefault4">
                            Warte auf Prüfung
                        </label>
                    </div>
                    <div class="op-status op-dropdown-item mb-1 badge bg-danger">
                        <input class="form-check-input" type="checkbox" value="refused" id="flexCheckDefault5" name="status">
                        <label class="form-check-label" for="flexCheckDefault5">
                            Abgelehnt
                        </label>
                    </div>
                    <div class="op-status op-dropdown-item mb-1 badge bg-success">
                        <input class="form-check-input" type="checkbox" value="done" id="flexCheckDefault6" name="status">
                        <label class="form-check-label" for="flexCheckDefault6">
                            Abgeschlossen
                        </label>
                    </div>
                </div>
            </div>
            <div class="op-reason op-grid-right">
                <input type="text" class="form-control" name="absence-reason">
            </div>
            <div class="op-date op-grid-right">
                <input type="date" class="form-control" name="date-from">
                <input type="date" class="form-control" name="date-to">
            </div>
        </form>
        {% for item in range(5) %}
            <div class="op-request-grid-row op-grid-rows custom-box custom-grid">
                <div class="op-open-entry">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-arrow-right"></i>
                        Öffnen
                    </button>
                </div>
                <div class="op-open-pdf op-grid-center">
                    <div class="icon-button">
                        <i class="fa-solid fa-file-pdf"></i>
                    </div>
                </div>
                <div class="op-firstname">
                    <div class="p-2">Alpha</div>
                </div>
                <div class="op-lastname">
                    <div class="p-2">Beta</div>
                </div>
                <div class="op-department op-grid-center">
                    <div class="p-2">IT</div>
                </div>
                <div class="op-status op-grid-right">
                    <div class="badge bg-danger p-2">Zu Prüfen von Leiter</div>
                </div>
                <div class="op-reason op-grid-right">
                    <div class="p-2">Dienstver.</div>
                </div>
                <div class="op-date op-grid-right">
                    <div class="p-2">01.01.2023 - 01.01.2023</div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
