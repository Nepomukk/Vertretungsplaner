{% extends 'layout.html' %}

{% block content %}
<div class="configuration-component">

    <h1>Rolle {{action_title}}</h1>

    <div class="manage-menu container-fluid">

      <div class="row">
        <div class="col-sm-12">
          
          <div class="config-section-title">
            <h2>{{role.name}}</h2>
          </div>

          <div class="manage-role">
            <form action="{{post_url}}" method="post">
              <label for="roleid">ID:</label><br>
              <input class="form-control" type="text" id="roleid" name="roleid" value="{{role.roleid}}" disabled><br>
              <input type="text" id="roleid" name="roleid" value="{{role.roleid}}" hidden><br>

              <label for="name">Bezeichnung:</label><br>
              <input class="form-control" type="text" id="name" name="name" value="{{role.name}}"><br>

              <label for="admin">Admin:</label><br>
              <input class="form-check-input" type="checkbox" id="admin" name="admin" value="{{role.admin}}"><br><br>

              <label for="level">Level:</label><br>
              <input class="form-control" type="number" id="level" name="level" value="{{role.level}}"><br><br>

              <button type="submit" class="btn btn-primary float-right">Speichern</button>
            </form>
          </div>

        </div>
      </div>

    </div>

</div>
{% endblock %}
