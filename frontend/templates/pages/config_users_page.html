{% extends 'layout.html' %}

{% block content %}
<div class="configuration-component">

    <h1>Konfiguration</h1>

        <div class="config-section-title">
            <p>Benutzer Verwalten</p>
        </div>

        <div class="manage-users">
            <a type="button" class="btn btn-primary float-right" href="/config/users/add">Hinzufügen</a>
  
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Benutzer-ID</th>
                      <th scope="col">Benutzername</th>
                      <th scope="col">Vorname</th>
                      <th scope="col">Nachname</th>
                      <th scope="col">Email</th>
                      <th scope="col">Aktionen</th>
                    </tr>
                  </thead>
                  <tbody>
  
                    {%for user in users%}
                      <tr>
                        <td>{{user.userid}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <div class="row">
                                <div class="col-sm-6">
                                    <a type="button" class="btn btn-secondary" href="/config/users/edit/{{user.userid}}">Editieren</a>
                                </div>
                                <div class="col-sm-6">
                                    <form action="{{post_url}}/{{user.userid}}" method="post">
                                      <button type="submit" class="btn btn-danger">Löschen</button>
                                    </form>                    
                                </div>
                            </div>
                        </td>
                      </tr>
                    {%endfor%}
  
                  </tbody>
                </table>        
          </div>
</div>
{% endblock %}
