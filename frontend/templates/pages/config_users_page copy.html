{% extends 'layout.html' %}

{% block content %}
<div class="configuration-component">

    <h1>Konfiguration</h1>

        <div class="config-section-title">
            <p>Benutzer Verwalten</p>
        </div>

        <div class="manage-roles">
          <button type="button" class="btn btn-primary float-right">Hinzufügen</button>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Benutzername</th>
                    <th scope="col">Vorname</th>
                    <th scope="col">Nachname</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>

                  {%for user in users%}
                    <tr>
                      <td>{{user.index(role)}}</td>
                      <td>{{user.userid}}</td>
                      <td>{{user.username}}</td>
                      <td>{{user.firstname}}</td>
                      <td>{{user.lastname}}</td>
                      <td>{{user.email}}</td>
                      <td>
                          <div class="row">
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-secondary">Passwort zurücksetzen</button>
                            </div>
                              <div class="col-sm-4">
                                  <button type="button" class="btn btn-secondary">Editieren</button>
                              </div>
                              <div class="col-sm-4">
                                  <form action="{{post_url}}/{{user.userid}}" method="post">
                                    <button type="submit" class="btn btn-danger">Löschen</button>
                                  </form>                    
                              </div>
                          </div>
                      </td>
                    </tr>
                  {%endfor%}

                </tbody>
              </table>        
        </div>
</div>
{% endblock %}
